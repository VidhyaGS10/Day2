<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h2>Tip Calculator</h2>
        <form id="form">
            <br><p>Enter the bill amount and the tip percentage to calculate the total amount.</p>
            <br><label class="heading">Bill amount</label>
            <br><input type="number" class="textBox" placeholder="Bill amount">
            <br><label class="heading">Tip percentage</label>
            <br><input type="number" class="textBox" placeholder="Tip percentage">
            <br><button class="button" type="submit" onclick="calculate()">Submit</button>
            <br>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
