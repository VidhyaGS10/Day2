<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <form id="form">
            <h2>Tip Calculator</h2>
            <p>Enter the bill amount and the tip percentage to calculate the total amount.</p>
            <label class="heading">Bill amount</label>
            <input id="billAmt" type="number" class="textBox" placeholder="Bill amount">
            <label class="heading">Tip percentage</label>
            <input id="tipPer" type="number" class="textBox" placeholder="Tip percentage">
            <button class="button" type="submit" onclick="calculate()">Submit</button>
            <p id="totalAmt">Total amount </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
